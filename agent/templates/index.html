<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zubair's — AI Agent</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="page">
    <div class="left-decor"></div>
    <div class="right-decor"></div>

    <main class="app">
      <header class="app-header">
        <div class="brand">
          <div class="logo">ZA</div>
          <div class="title">
            <div class="name">Zubair's Gpt</div>
            <div class="sub">Zubair AI Agent • Terminal → Web</div>
          </div>
        </div>

        <div class="status">
          <span id="statusDot" class="dot offline"></span>
          <span id="statusText">Disconnected</span>
        </div>
      </header>

      <section id="chatBox" class="chat-box" aria-live="polite"></section>

      <div class="composer">
        <div class="prompt">
          <span class="prompt-icon">›</span>
          <input id="userInput" autocomplete="off" placeholder="Type a command or question (e.g. build me a color palette)"/>
        </div>

        <div class="controls">
          <button id="sendBtn" class="btn-glow">SEND</button>
          <button id="clearBtn" class="btn-minor">CLEAR</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small>NeonDev • local • <span id="uptime">ready</span></small>
    </footer>
  </div>

  <script src="/static/script.js" defer></script>
</body>
</html>
